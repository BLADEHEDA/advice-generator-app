<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="container">
    <h4 class="advice-num">  Advice # <span id="num">1</span> </h4>
       <p class="advice-text"> it is easy to sit up and take notice, what's difficult is getting up and taking action</p>

      <div class="image"> <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="pattern" >
     </div>

    <button type="button" class="click" id="click"><img src="./images/icon-dice.svg" alt="icon-dice" class="icon-dice">
     </button> 

</main>
<script src="index.js"></script>
</body>
</html>
